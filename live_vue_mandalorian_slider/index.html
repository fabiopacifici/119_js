<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Mandalorian Slider</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link href='./assets/css/style.css' rel='stylesheet'>
</head>

<body>
  <div id='app'>


    <div class="col-4 mx-auto">
      <h1>{{movie.title}}</h1>
      <div class="card">
        <img class="conver_image img-fluid" v-bind:src="movie.images[activeImage]" alt="Title" />

        <!-- /.conver_image -->
        <div class="thumbs">
          <img :src="thumb" alt="" v-for="(thumb, index) in movie.images" @click="activeImage = index">
        </div>
        
        <!-- /.thumbs -->
        <div class="card-body">
          <h4 class="card-title">{{movie.title}}</h4>
          <div class="card-text">
            {{movie.category}}
          </div>
          <div>Length: {{movie.length}}min</div>
        </div>

        <div class="controls d-flex justify-content-between">
          <button class="btn btn-dark" @click="prev()">
            Prev
          </button>
          <button class="btn btn-dark" @click="next()">
            Next
          </button>
        </div>




      </div>

    </div>


  </div>
  <!-- Development only cdn, disable in production -->
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <script src='./assets/js/app.js'></script>
</body>

</html>
