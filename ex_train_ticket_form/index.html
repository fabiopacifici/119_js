<!DOCTYPE html>
<html>

<head>
	<title>My Website</title>
	<link rel='stylesheet' href='./assets/css/style.css'>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>

<body>

	<div class="container">

		<h1>Ticket generator</h1>

		<form action="">

			<div class="mb-3">
				<input class="form-control" type="text" name="full_name" id="full_name" placeholder="Type your fullname"
					required>

			</div>

			<div class="mb-3">
				<input class="form-control" type="number" name="km" id="km" placeholder="10 km" required>
			</div>
			<div class="mb-3">
				<select class="form-control" name="age-group" id="age-group">
					<option value="minor">Under 18</option>
					<option value="adult">Adult</option>
					<option value="senior">Over 65</option>
				</select>
			</div>

			<button class="btn btn-primary w-100 " type="submit">Generate</button>

		</form>
	</div>


	<section class="mt-4">
		<div class="container">
			<h2 class="display-3">Ticket</h2>

			<!-- Before begin -->
			<div class="ticket">
				<!-- after beging -->

				<!-- before end -->
			</div>
			<!-- after end -->
		
		</div>

	</section>



	<script src='./assets/js/script.js'></script>
</body>

</html>
