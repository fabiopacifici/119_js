<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    header{
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;

    }

    * {
      margin: 0;

    #field {
      display: flex;
      flex-wrap: wrap;
      width: 50%;

      .cell {
        width: calc(100% / 10);
        aspect-ratio: 1;
        flex-shrink: 0;
        border: 1px solid;
      }
    }
  </style>
</head>

        <option value="49">Hard</option>
      </select>
      <button type="submit" class="play">Start</button>
    </form>
  </header>

  <main>


    <div id="field"></div>


  </main>

  <script src="./main.js"></script>

</html>
